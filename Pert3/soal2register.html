<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        button {
            font-weight: bold;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            text-align: center;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>REGISTER</h2>

        <div>
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Masukkan nama anda">
        </div>

        <div>
            <label for="telepon">Nomor Telepon</label>
            <input type="text" id="telepon" placeholder="Masukkan nomor telepon">
        </div>
        
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="Masukkan email">
        </div>

        <div>
            <label for="kode">Password</label>
            <input type="password" id="kode" placeholder="Masukkan password">
        </div>
        
        <div>
            <label for="kode_konfirmasi">Re-Password</label>
            <input type="password" id="kode_konfirmasi" placeholder="Masukkan ulang password">
        </div>

        <div>
            <button>Create</button>
        </div>

        <p>Sudah punya akun? <a href="http://127.0.0.1:5500/soal2login.html">Silahkan login disini.</a></p>
    </div>
</body>
</html>

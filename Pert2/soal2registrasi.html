<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>
    <center>
        <h2>REGISTER</h2>

        <div>
            <label for="nama">Nama Lengkap</label>
            <br><input type="text" id="nama" placeholder="masukkan nama anda" />
        </div>

        <div>
            <br><label for="telepon">Nomor Telepon</label>
            <br><input type="telepon" id="telepon" placeholder="masukkan nomor telepon" />
        </div>
        
        <div>
            <br><label for="mail">Email</label>
            <br><input type="email" id="mail" placeholder="masukkan email" />
        </div>

        <div>
            <br><label for="kode">Password</label>
            <br><input type="password" id="kode" placeholder="masukkan password" />
        </div>
        
        <div>
            <br><label for="kode_konfirmasi">Re-Password</label>
            <br><input type="password" id="kode_konfirmasi" placeholder="masukkan ulang password" />
        </div>

        <div>
            <br><button>Create</button>
        </div>

    <br><p>Sudah register? <a href="http://127.0.0.1:5500/soal2login.html">Silahkan login disini.</a></p>
     
    </center>
</body>
</html>
